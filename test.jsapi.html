<!DOCTYPE html><html lang="en" class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><script src="polyfills-v3.6.1567571896846.js" nomodule></script><script src="https://survey123dev.arcgis.com/share/survey123webform-jsapi.js"></script><!-- <script src="survey123webform-jsapi.js"></script> --><style>#jsapi_dom {
      width: 100%;
      max-height: 100%;
      height: 1000px;
      overflow: auto;
    }</style></head><body><div id="jsapi_dom"></div><script>let webform = new Survey123Webform({
      targetDomId: 'jsapi_dom',
      surveyItemId: '990a917c83de495bbf9c590f2093d733',
      portalUrl: 'https://devext.arcgis.com',
      hideElements: ['navbar'],
      defaultValue: {
        'name': 'calvin jung',
        'preference': 'banana',
        'rating': 3
      },
      isDisabledSubmitToFeatureService: true,
      onFormLoaded: (data) => {
        console.log('form loaded', data)
      
        setTimeout(() => {
          start();
        }, 2000)

      },
      onFormSubmitted: (data) => {
        console.log('form submitted', data)
      },
      onFormResized: (data) => {
        console.log('form resized', data)
      },
      onValueChanged: (data) => {
        console.log('question value changed', data);

        // change default value
        if (data && data.field === 'field_1' && data.value !== 'set after value changed') {
          webform.setValue({
            'field_1': 'set after value changed'
          });
        }

      }
    });


    // start 
    function start() {
      // change default value
      webform.setValue({
        'field_1': 'change by setDefatulValue()',
        'field_2': 'change by setDefatulValue()'
      });

      // change x and y
      webform.setGeopoint({
        x: 121,
        y: 23
      });

      // set css style
      webform.setCssStyle({
        '& .question-label': {
          'color': '#ff0000 !important',
          'font-size': '30px !important'
        },
        '& .form-header': {
          'color': '#ff0000 !important'
        }
      });

      setTimeout(() => {
        webform.setCssStyle({
          '& .question-label': {
            'color': '#ff00ff !important',
          },
          // change the style of the image in note question
          '& .question span.ql-editor > p > img': {
            'height': '500px',
            'max-height': 'none'
          }
        });
      }, 2000);
    }</script></body></html>
